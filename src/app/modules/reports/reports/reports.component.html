<div >
    <h1>{{ 'REPORTS.TITLE' | translate }}</h1>
    <div >
        <mat-select multiple placeholder="{{ 'REPORTS.FILTER_BY_FACTORIES' | translate }}">
            <mat-option *ngFor="let factory of factoryItems" [value]="factory._id">{{factory.name}}</mat-option>
        </mat-select>
        <mat-checkbox 
            (change)="reloadFactories($event.checked)"
            [checked]="loadFactoryWithNoActive">
            {{ 'REPORTS.LOAD_NOACTIVE_FACTORIES' | translate}}
        </mat-checkbox>
    </div>
    
    <mat-list>
        <div class="an-list-item" *ngFor="let item of items" (click)="preview($event, item._id)" > 
            <div class="an-list-item-des" >
                <span>{{item.productId}} -> {{item.factoryInfo?.shortName}}</span>
                <span>{{item.dateOfCreation}}</span>
            </div>
            <button (click)="prepare($event, item._id)"><mat-icon>edit</mat-icon></button>
        </div>
    </mat-list>
    
    <button mat-fab color="primary"  class="mat-fab-bottom-right" [routerLink]="['prepare']" >
        <mat-icon>add</mat-icon>
    </button>
</div>
