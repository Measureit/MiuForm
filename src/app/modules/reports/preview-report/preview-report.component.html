<h1>{{ 'PREVIEW_REPORT.TITLE' | translate }}</h1>
<div >
    <button mat-button (click)="send()">Send</button>
    <mat-spinner *ngIf="genereting"></mat-spinner>
    <ngx-extended-pdf-viewer *ngIf="!genereting"
        [src]="reportBlob"
        (currentZoomFactor)="updateZoomFactor($event)"
        [height]="'80vh'"
        [useBrowserLocale]="true"
        [(zoom)]="zoomSetting"
        [showZoomButtons]="true"
        [minZoom]="minZoom"
        [maxZoom]="maxZoom"
        [zoomLevels]="zoomLevels"
        [enablePinchOnMobile]="enablePinchOnMobile">
    </ngx-extended-pdf-viewer>
</div>
